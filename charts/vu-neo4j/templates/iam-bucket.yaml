apiVersion: storage.cnrm.cloud.google.com/v1beta1
kind: StorageBucketAccessControl
metadata:
  name: iam-{{ .Values.global.gcpProject }}-neo4j-backups
  annotations:
    cnrm.cloud.google.com/project-id: {{ .Values.global.gcpProject }}
spec:
  bucketRef:
    name: {{ .Values.global.gcpProject }}-neo4j-backups
  entity: user-{{ .Chart.Name }}@{{ .Values.global.gcpProject }}.iam.gserviceaccount.com
  role: WRITER